<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dashboard.js" defer></script>
</head>
<body>

    <!-- Sidebar Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleMenu()">‚úñ</button>
        <ul>
            <li onclick="showSection('tbr-list')">üìö To Be Read List</li>
            <li onclick="showSection('currently-reading')">üìñ Currently Reading</li>
            <li onclick="showSection('previously-read')">üìñ Previously Read Books</li>
            <li onclick="showTrendingBooks()">üåç Trending Books</li>
            <li onclick="logout()">üö™ Logout</li>
        </ul>
    </div>

    <!-- Placeholder for Sections -->
    <div id="content" class="center-content">
        <h1>üìñ Welcome, <span id="username">User</span>!</h1>
        <p>Select an option from the menu to get started.</p>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "homepage.html";
        }

        function showSection(section) {
            if (section === 'tbr-list') {
                showTBRList();
            } else if (section === 'currently-reading') {
                showCurrentlyReading();
            } else if (section === 'previously-read') {
                showPreviouslyRead();
            } else {
                document.getElementById("content").innerHTML = `<h2>${section.replace("-", " ")}</h2>`;
            }
        }

        function showTrendingBooks() {
            document.getElementById("content").innerHTML = `
                <h2>üåç Trending Books</h2>
                <div class="book-list">
                    <ul>
                        <li>The Night Circus by Erin Morgenstern</li>
                        <li>Where the Crawdads Sing by Delia Owens</li>
                        <li>The Midnight Library by Matt Haig</li>
                        <li>Project Hail Mary by Andy Weir</li>
                    </ul>
                </div>
            `;
        }

        function showTBRList() {
            displayBookList('tbrList', 'TBR List', 'tbrBookInput');
        }

        function showCurrentlyReading() {
            displayBookList('readingList', 'Currently Reading', 'readingBookInput');
        }

        function showPreviouslyRead() {
            displayBookList('readList', 'Previously Read Books', 'readBookInput');
        }

        function displayBookList(listId, title, inputId) {
            document.getElementById("content").innerHTML = `
                <h2>${title}</h2>
                <div class="input-container">
                    <input type="text" id="${inputId}" placeholder="Enter book name">
                    <button onclick="addBook('${listId}', '${inputId}')">Add</button>
                </div>
                <ul id="${listId}" class="book-list"></ul>
            `;
        }

        function addBook(listId, inputId) {
            const bookInput = document.getElementById(inputId);
            const bookName = bookInput.value.trim();
            if (bookName) {
                const list = document.getElementById(listId);
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <label>
                        <input type="checkbox" onchange="markAsRead(this, '${bookName}')">
                        ${bookName}
                    </label>
                `;
                list.appendChild(listItem);
                bookInput.value = "";
            }
        }

        function markAsRead(checkbox, bookName) {
            if (checkbox.checked) {
                checkbox.parentNode.style.textDecoration = "line-through";
            } else {
                checkbox.parentNode.style.textDecoration = "none";
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu-btn {
            font-size: 20px;
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            padding: 15px;
            transition: 0.3s;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li:hover {
            background: #444;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        #content {
            text-align: center;
        }

        .input-container {
            margin: 10px 0;
        }

        .input-container input {
            padding: 8px;
            width: 200px;
        }

        .input-container button {
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

</body>
</html>
